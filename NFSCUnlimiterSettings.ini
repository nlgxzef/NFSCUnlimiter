[Main]
ReplacementModel = 1                // CarTypeID used for replacement if the model cannot be found or is invalid. (Default = 1 = CARRERAGT)
TrafficCarCount = 20                // Modifies maximum traffic car count per pattern. (Default = 10, Maximum = 127)

[Fixes]
DisappearingWheelsFix = 1           // Fixes disappearing wheels when lost focus. Useful for open-wheel cars. (0 = False, 1 = True (Default))
MissingPartsFix = 1                 // Fixes missing parts on add-on cars. (0 = False, 1 = True (Default))
VinylsFix = 1                       // Lets you apply vinyls onto add-on cars. (0 = False, 1 = True (Default))
SecondaryLogoFix = 1                // Force shows secondary logo even if the manufacturer logo doesn't exist. (0 = False, 1 = True (Default))
AddOnCopsDamageFix = 1              // Fixes damagable parts for add-on cop cars. (0 = False, 1 = True (Default))
SuperChargerFix = 1                 // Fixes turbo/supercharger performance parts according to region setting in FrontEnd. (0 = False, 1 = True (Default))
AddOnOpponentsPartsFix = 1          // Forces Stock Parts for Add-On Cars to fix Missing Parts on Opponents' Cars. (0 = False, 1 = True (Default))

[Misc]
ExpandMemoryPools = 0               // Expands memory area of the game. (0 = False (Default), 1 = True)
