[Main]
ReplacementModel = 1                // CarTypeID used for replacement if the model cannot be found or is invalid. (Default = 1 = CARRERAGT)
UnlimitedPresetCars = 0             // Removes the preset car limit (in GlobalB). (0 = False (Default), 1 = True)
EnableCopDestroyedStringHook = 1    // Reads cop destroyed strings from UnlimiterData\_CopDestroyedStrings.ini file instead of the game. (0 = False, 1 = True (Default))
EnablePresitter = 1                 // Loads/saves customization records as presets when the game is loaded/saved to avoid broken customization after the game is modified. (0 = False, 1 = True (Default))

[Fixes]
DisappearingWheelsFix = 1           // Fixes disappearing wheels when lost focus. Useful for open-wheel cars. (0 = False, 1 = True (Default))
MissingPartsFix = 1                 // Fixes missing parts on add-on cars. (0 = False, 1 = True (Default))
RimPaintFix = 0                     // Fixes a crash with rim paint menu when you have 40+ add-on cars. NOTE: Enabling the fix will break auto-scrolling to the current color. (0 = False (Default), 1 = True)
VinylsFix = 1                       // Lets you apply vinyls onto add-on cars. (0 = False, 1 = True (Default))
SecondaryLogoFix = 1                // Force shows secondary logo even if the manufacturer logo doesn't exist. (0 = False, 1 = True (Default))
AddOnCopsDamageFix = 1              // Fixes damagable parts for add-on cop cars. (0 = False, 1 = True (Default))
SuperChargerFix = 1                 // Fixes turbo/supercharger performance parts according to the spool value in the induction node. (0 = False, 1 = True (Default))
ChallengeSeriesOpponentNameFix = 1  // Fixes character names not being used outside Career mode. (0 = False, 1 = True (Default))
LightMaterialCrashFix = 0           // Attempts to fix a crash when an unexisting model wants to change its light material. (0 = False (Default), 1 = True)
RideHeightFix = 1                   // Makes the game always add up both ride height values (ecar & chassis) for a vehicle, not only when it's close enough. (0 = False, 1 = True (Default))
FNGFix = 1                          // Fixes missing objects for options and stuff in FNGs by cloning them. Configurable via UnlimiterData\_FNGFixes.ini file. (0 = False, 1 = True (Default))
NoPartsCrashFix = 1                 // Fixes a crash on Autosculpt menu when there is no parts available for a category. (0 = False, 1 = True (Default))

[Presitter]
SaveAutosculptAsFloats = 1          // Saves Autosculpt data for presets in a seperated file as floating point values. (0 = False, 1 = True (Default))

[Misc]
ExpandMemoryPools = 0               // Expands memory area of the game. (0 = False (Default), 1 = True)
ForceStockPartsOnAddOnOpponents = 0 // Forces Stock Parts for Add-On Cars to fix Missing Parts on Opponents' Cars. Doesn't work when Extended Customization by Archie is installed. (0 = False (Default), 1 = True)
